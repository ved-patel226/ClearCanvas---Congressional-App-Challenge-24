<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <title>ClearCanvas</title>
</head>
<body>
    <div class="nav">
        <a href="/">
            <div class="logo">    
                <img src="{{ url_for('static', filename='svgs/eraser.svg') }}" alt="eraser icon">
                <h1>ClearCanvas</h1>
            </div>
        </a>

        <div class="menu">
            {% if not is_authenticated %}
                <a class="active-btn" href="{{ url_for('login') }}">
                    <h1>Login</h1>
                </a>
            {% else %}
                <a class="active-btn" href="{{ url_for('logout') }}">
                    <h1>Logout</h1>
                </a>
            {% endif %}
        </div>
    </div>

    {% block hero %}
    {% endblock %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
