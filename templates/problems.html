{% extends 'base.html' %}

{% block hero %}
    {% set severity = {
        1: "Lime",
        2: "YellowGreen",
        3: "Yellow",
        4: "Orange",
        5: "Red"
    } %}

    <div class="problems-container">
        {% for p in problems %}
            <a href="/problems/{{p['_id']}}">
                <div class="problem" style="background-color: {{ severity.get(int(p['level'])) }}">
                    <h1>{{p['problem']}}</h1>
                    <h2>Issue raised by: {{p['username']}}</h2>
                    <h2>Date: {{p['timestamp']}}</h2>
                </div>
            </a>
        {% endfor %}

    </div>
{% endblock %}
